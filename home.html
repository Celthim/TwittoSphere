<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TwittoSphere</title>
  <link rel="stylesheet" href="styles/variables.css" />
  <link rel="stylesheet" href="styles/shared.css" />
  <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles\home-responsive.css" />
</head>
<body>

  <header class="header-banner" id="banner">
    <div class="header-content">
      <div class="header-left">
        <div class="user-info">
          <img class="user-avatar" id="currentAvatar" alt="user's avatar"/>
          <span class="username" id="currentUser">Pseudo</span>
        </div>
      </div>
      <div class="logo">🌐 TwittoSphere</div>
      <button class="theme-toggle" id="themeToggleBtn">🔆</button>
      <button class="logout-button" id="logoutButton">Se déconnecter</button>
    </div>
  </header>

  <div class="page-wrapper">
    <div class="form-container">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button class="action-button send-button" id="send">Envoyer</button>
    </div><br/>

    <div class="message-container" id="messages_container">
      
    </div>
  </div>
  <script type="module" src="dist/home/home.js"></script>
</body>
</html>
